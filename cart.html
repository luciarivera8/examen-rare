<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<section data-name="cart" class="page">
	
	
	<nav class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back"><span class="material-icons">arrow_back_ios_new</span></a>
			</div>
			<div class="title">Shopping Cart</div>
		</div>
	</nav>
	
	
	
	<section class="page-content" id="info-product">
		
		<div class="block list">
		
			<ul>
				<li>
					<div class="card">
						<div class="card-content">
							<div class="row">
								<article class="col-30">
									<img src="img/BLOT-GLOW-KIT-SKU-2_8ba6cc40-bf8e-4f57-9668-8e6757111141_540x.jpg" class="img-fluid" alt="">
								</article>
								<article class="col-55">
									<h4>Metcon</h4>
									<p class="info">Shoes <i class="material-icons star">star_rate</i> 4.8</p>
									<p class="price">$90.00</p>
								</article>
								<article class="col-15">
									<i class="material-icons">remove_circle</i>						
								</article>							
							</div>						
						</div>					
					</div>
				</li>
			</ul>
			
		</div>
		
		<div class="block info-checkout">
			<div class="row">
				<article class="col-60">
					SubTotal
				</article>
				<article class="col-40 text-align-right">
					$170.00
				</article>
			</div>
			<div class="row">
				<article class="col-60">
					Shipping
				</article>
				<article class="col-40 text-align-right">
					$15.00
				</article>
			</div>
			<div class="row">
				<article class="col-60">
					Tax
				</article>
				<article class="col-40 text-align-right">
					$15.50
				</article>
			</div>
			<hr>
			<div class="row">
				<article class="col-60">
					<b>Total</b>
				</article>
				<article class="col-40 text-align-right">
					<b>$200.50</b>
				</article>
			</div>
		</div>
		
		
		<div class="block">
			<button class="button button-fill popup-open" id="btnCheckout" data-popup="#popup-order">Checkout</button>
		</div>
		
	</section>
	
	
	
	<section class="popup" id="popup-order">
	
	
		<div class="block">
			
			<i class="material-icons">check_circle</i>
			<h3>Order Placed!</h3>
			<a href="/home/" class="button button-fill popup-close">Go to Home</a>
		</div>
		
	
	</section>
	
	
</section>
